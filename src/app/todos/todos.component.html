<div class="container"
    fxLayout="row wrap"
    fxLayout.xs="column">
    <mat-card *ngFor="let todo of todos" fxFlex="30%" fxFlex.xs="100%">
        <mat-card-title> {{ todo.title }} </mat-card-title>
        <mat-card-content> {{ todo.body }} </mat-card-content>
    </mat-card>
</div>
